<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powhatan Language</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Powhatan Language</h1>

      <div id="sentenceCarousel">
        <h3>Sentence Viewer</h3>
        <div
          id="carousel"
          style="
            display: flex;
            align-items: center;
            font-size: 24px;
            overflow-x: scroll;
          "
        >
          <!-- Full sentence goes here -->
        </div>
        <button onclick="prevCharacter()">Previous</button>
        <button onclick="nextCharacter()">Next</button>
      </div>

      <!-- Loading indicator -->
      <div id="loading" style="display: none">Loading...</div>

      <!-- Display results -->
      <h3>Local Dictionary</h3>
      <div id="results"></div>
      <hr />

      <h3>Web Results</h3>
      <div id="web-results"></div>
      <hr />

      <div id="web-results-subcomponents"></div>
      <hr />

      <div id="sentenceInputForm">
        <h3>Search by Chinese Sentence</h3>
        <input
          type="text"
          id="chineseSentence"
          placeholder="Paste your Chinese sentence here"
        />
        <button onclick="processSentence()">View Sentence</button>
      </div>

      <!-- Search by Chinese character -->
      <div>
        <label for="search">Search by Chinese character:</label>
        <input
          type="text"
          id="search"
          placeholder="Enter a Chinese character..."
          oninput=""
        />
        <button onclick="searchCharacter()">Translate</button>
      </div>

      <!-- Search by English meaning -->
      <div>
        <label for="englishSearch">Search by English meaning:</label>
        <input
          type="text"
          id="englishSearch"
          placeholder="Enter English meaning..."
        />
        <button onclick="searchByEnglish()">Translate</button>
      </div>

      <!-- Search by Powhatan meaning -->
      <div>
        <label for="powhatanSearch">Search by Powhatan meaning:</label>
        <input
          type="text"
          id="powhatanSearch"
          placeholder="Enter Powhatan meaning..."
          oninput=""
        />
        <button onclick="searchByPowhatan()">Translate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
